<table mat-table [dataSource]="lstTareas" class="mat-elevation-z8">
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef> Realizado</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" (click)="cambiarEstado(element)"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }}</td>
  </ng-container>
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado</th>
    <td mat-cell *matCellDef="let element"> {{ element.estadoTarea | estado }}</td>
  </ng-container>
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab
              color="primary"
              (click)="borrarTarea(element)"
              [matTooltip]="'Borrar tarea'"
              aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
